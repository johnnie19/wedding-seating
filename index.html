<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Table - Nissy & Alen's Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: url('https://i.ibb.co/1Bp79dK/IMG-4094-2.jpg') center/cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #ffd700, #daa520);
            border-radius: 20px 20px 0 0;
        }

        .header {
            margin-bottom: 30px;
        }

        .couple-names {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .wedding-date {
            color: #5a5a5a;
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .subtitle {
            color: #34495e;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
            /* Ensure suggestions can extend beyond container */
            z-index: 1000;
        }

        #nameInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        #nameInput:focus {
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.2em;
            pointer-events: none;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-top: none;
            border-radius: 0 0 15px 15px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 2000;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .suggestion-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 1em;
            color: #2c3e50;
        }

        .suggestion-item:hover,
        .suggestion-item.active {
            background-color: rgba(212, 175, 55, 0.1);
            color: #8b6914;
            border-left: 4px solid #d4af37;
            padding-left: 16px;
        }

        .suggestion-item:last-child {
            border-bottom: none;
            border-radius: 0 0 15px 15px;
        }

        .suggestion-item:first-child {
            margin-top: 0;
        }

        .result {
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-number {
            font-size: 4em;
            color: #e74c3c;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .table-label {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .guest-name {
            font-size: 1.8em;
            color: #27ae60;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .message {
            color: #7f8c8d;
            font-style: italic;
            line-height: 1.6;
        }

        .loading {
            display: none;
            color: #3498db;
            font-size: 1.1em;
            margin: 20px 0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 30px 20px;
                margin: 10px;
                /* Allow container to expand for suggestions on mobile */
                position: relative;
            }
            
            .couple-names {
                font-size: 2em;
            }
            
            .table-number {
                font-size: 3em;
            }

            .suggestions {
                /* Better mobile positioning */
                max-height: 200px;
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .suggestion-item {
                padding: 18px 20px;
                font-size: 1.1em;
                min-height: 50px;
                display: flex;
                align-items: center;
            }

            #nameInput {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }

        /* Ensure suggestions work in all browsers */
        .suggestions::-webkit-scrollbar {
            width: 6px;
        }

        .suggestions::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .suggestions::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .suggestions::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="couple-names">Nissy & Alen</h1>
            <p class="wedding-date">July 26, 2025</p>
            <h2 class="subtitle">Find Your Table</h2>
        </div>

        <div class="search-container">
            <input 
                type="text" 
                id="nameInput" 
                placeholder="Enter your name..."
                autocomplete="off"
            >
            <span class="search-icon">üîç</span>
            <div class="suggestions" id="suggestions"></div>
        </div>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            Looking up your table...
        </div>

        <div class="error" id="error">
            Sorry, we couldn't find your name. Please check the spelling or contact the wedding coordinator.
        </div>

        <div class="result" id="result">
            <div class="guest-name" id="guestName"></div>
            <div class="table-label">You're seated at</div>
            <div class="table-number" id="tableNumber"></div>
            <div class="message">
                We can't wait to celebrate with you! üéâ
            </div>
        </div>
    </div>

    <script>
        // Replace YOUR_SHEET_ID with your actual Google Sheets ID
        const SHEET_ID = '19a2FMEMbNdYo-m4AVkALMnVTc_W_nn0NfbhXTTsSQek';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
        
        let guestData = [];
        let currentFocus = -1;

        const nameInput = document.getElementById('nameInput');
        const suggestions = document.getElementById('suggestions');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const guestName = document.getElementById('guestName');
        const tableNumber = document.getElementById('tableNumber');

        // Load data from Google Sheets
        async function loadGuestData() {
            try {
                console.log('Loading data from:', SHEET_URL);
                
                const response = await fetch(SHEET_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV data received:', csvText.substring(0, 200) + '...');
                
                // Parse CSV data manually (better parsing for full names)
                const lines = csvText.split('\n');
                guestData = [];
                
                // Skip header row, process data rows
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        // Handle CSV parsing with proper comma handling for full names
                        let columns = [];
                        let current = '';
                        let inQuotes = false;
                        
                        for (let j = 0; j < line.length; j++) {
                            const char = line[j];
                            
                            if (char === '"') {
                                inQuotes = !inQuotes;
                            } else if (char === ',' && !inQuotes) {
                                columns.push(current.trim());
                                current = '';
                            } else {
                                current += char;
                            }
                        }
                        // Don't forget the last column
                        columns.push(current.trim());
                        
                        if (columns.length >= 2) {
                            const name = columns[0].replace(/^"|"$/g, '').trim(); // Remove surrounding quotes
                            const table = columns[1].replace(/^"|"$/g, '').trim();
                            if (name && table) {
                                guestData.push({ name: name, table: table });
                            }
                        }
                    }
                }
                
                console.log('Parsed guest data:', guestData);
                
                if (guestData.length === 0) {
                    throw new Error('No guest data found');
                }
                
            } catch (err) {
                console.error('Error loading guest data:', err);
                
                // Fallback to sample data with full names
                guestData = [
                    { name: 'John Michael Smith', table: '1' },
                    { name: 'Jane Elizabeth Doe', table: '2' },
                    { name: 'Mike Robert Johnson', table: '3' },
                    { name: 'Sarah Michelle Wilson', table: '1' },
                    { name: 'David James Brown', table: '4' },
                    { name: 'Emily Grace Davis', table: '2' },
                    { name: 'Christopher Allen Miller', table: '5' },
                    { name: 'Lisa Marie Anderson', table: '3' },
                    { name: 'Nissy Katherine Test', table: '1' },
                    { name: 'Alen Christopher Test', table: '1' },
                    { name: 'Maria Gonzalez Rodriguez', table: '6' },
                    { name: 'Robert William Thompson', table: '7' },
                    { name: 'Amanda Jessica Parker', table: '8' },
                    { name: 'Steven Michael Clark', table: '9' },
                    { name: 'Rachel Anne Martinez', table: '10' }
                ];
                
                console.log('Using sample data:', guestData);
            }
        }

        // Search for guests
        function searchGuests(query) {
            if (!query) return [];
            
            const searchTerm = query.toLowerCase();
            return guestData.filter(guest => 
                guest.name.toLowerCase().includes(searchTerm)
            ).slice(0, 6); // Show up to 6 suggestions
        }

        // Show suggestions
        function showSuggestions(matches) {
            suggestions.innerHTML = '';
            
            if (matches.length === 0) {
                suggestions.style.display = 'none';
                return;
            }

            matches.forEach((guest, index) => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = guest.name;
                item.onclick = () => selectGuest(guest);
                item.onmouseenter = () => {
                    currentFocus = index;
                    updateActiveItem();
                };
                suggestions.appendChild(item);
            });

            suggestions.style.display = 'block';
            currentFocus = -1;
        }

        // Update active item for keyboard navigation
        function updateActiveItem() {
            const items = suggestions.querySelectorAll('.suggestion-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentFocus);
            });
        }

        // Select a guest
        function selectGuest(guest) {
            nameInput.value = guest.name;
            suggestions.style.display = 'none';
            showResult(guest);
        }

        // Show result
        function showResult(guest) {
            hideAllMessages();
            guestName.textContent = guest.name;
            tableNumber.textContent = `Table ${guest.table}`;
            result.style.display = 'block';
        }

        // Hide all messages
        function hideAllMessages() {
            loading.style.display = 'none';
            error.style.display = 'none';
            result.style.display = 'none';
        }

        // Show error
        function showError() {
            hideAllMessages();
            error.style.display = 'block';
        }

        // Event listeners
        nameInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            if (query.length === 0) {
                suggestions.style.display = 'none';
                hideAllMessages();
                return;
            }

            const matches = searchGuests(query);
            showSuggestions(matches);

            // If exact match found, show result immediately after a short delay
            const exactMatch = guestData.find(guest => 
                guest.name.toLowerCase() === query.toLowerCase()
            );
            
            if (exactMatch) {
                setTimeout(() => showResult(exactMatch), 500);
            }
        });

        // Keyboard navigation
        nameInput.addEventListener('keydown', (e) => {
            const items = suggestions.querySelectorAll('.suggestion-item');
            
            if (items.length === 0) return;
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                currentFocus = currentFocus < items.length - 1 ? currentFocus + 1 : 0;
                updateActiveItem();
                // Scroll into view if needed
                if (items[currentFocus]) {
                    items[currentFocus].scrollIntoView({ block: 'nearest' });
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                currentFocus = currentFocus > 0 ? currentFocus - 1 : items.length - 1;
                updateActiveItem();
                // Scroll into view if needed
                if (items[currentFocus]) {
                    items[currentFocus].scrollIntoView({ block: 'nearest' });
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentFocus >= 0 && items[currentFocus]) {
                    items[currentFocus].click();
                } else {
                    // Try to find match for current input
                    const query = nameInput.value.trim();
                    const match = guestData.find(guest => 
                        guest.name.toLowerCase().includes(query.toLowerCase())
                    );
                    
                    if (match) {
                        selectGuest(match);
                    } else if (query) {
                        showError();
                    }
                }
            } else if (e.key === 'Escape') {
                suggestions.style.display = 'none';
                currentFocus = -1;
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestions.style.display = 'none';
                currentFocus = -1;
            }
        });

        // Prevent suggestions from closing when clicking on them
        suggestions.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Load data when page loads
        window.addEventListener('load', loadGuestData);
    </script>
</body>
</html>
