<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Table - Sarah & John's Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: -webkit-flex;
            -webkit-align-items: center;
            -webkit-justify-content: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header {
            margin-bottom: 30px;
        }

        .couple-names {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .wedding-date {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        form.search-container {
            position: relative;
            margin-bottom: 30px;
        }

        #nameInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        #nameInput:focus {
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
            outline: 2px solid #005fcc;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.2em;
            pointer-events: none;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 15px 15px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .suggestion-item.active,
        .suggestion-item:focus {
            background: #e0e0e0;
            outline: 2px solid #005fcc;
        }

        .loading,
        .error,
        .result {
            margin-top: 20px;
            display: none;
        }

        .loading .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #c0392b;
            font-weight: bold;
        }

        .result .guest-name {
            font-size: 2em;
            margin-bottom: 10px;
            color: #27ae60;
        }

        .result .table-label {
            margin-top: 5px;
            font-size: 1em;
            color: #2c3e50;
        }

        .result .table-number {
            font-size: 4em;
            color: #2980b9;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 10px;
            }

            .couple-names {
                font-size: 2em;
            }

            .table-number {
                font-size: 3em;
            }

            .suggestion-item {
                padding: 15px;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="couple-names">Sarah & John</h1>
            <p class="wedding-date">August 15, 2025</p>
            <h2 class="subtitle">Find Your Table</h2>
        </div>

        <form class="search-container" role="search" onsubmit="event.preventDefault();">
            <input
                type="text"
                id="nameInput"
                placeholder="Enter your name..."
                autocomplete="off"
                aria-label="Guest name"
            >
            <span class="search-icon">üîç</span>
            <div
                class="suggestions"
                id="suggestions"
                role="listbox"
                aria-live="polite"
                aria-expanded="false"
            ></div>
        </form>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            Looking up your table...
        </div>

        <div class="error" id="error">
            Sorry, we couldn't find your name. Please check the spelling or contact the wedding coordinator.
        </div>

        <div class="result" id="result">
            <div class="guest-name" id="guestName"></div>
            <div class="table-label">You're seated at</div>
            <div class="table-number" id="tableNumber"></div>
            <div class="message">
                We can't wait to celebrate with you! üéâ
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
        // Replace this URL with your Google Sheets CSV export URL
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/export?format=csv&gid=0';

        let guestData = [];

        const nameInput = document.getElementById('nameInput');
        const suggestions = document.getElementById('suggestions');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const guestName = document.getElementById('guestName');
        const tableNumber = document.getElementById('tableNumber');

        function hideAllMessages() {
            loading.style.display = 'none';
            error.style.display = 'none';
            result.style.display = 'none';
            suggestions.setAttribute('aria-expanded', 'false');
        }

        // Load data from Google Sheets
        async function loadGuestData() {
            hideAllMessages();
            loading.style.display = 'block';
            nameInput.disabled = true;

            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                guestData = parsed.data.map(row => ({
                    name: row['Name'].trim(),
                    table: row['Table'].trim()
                }));
            } catch (err) {
                console.error('Error loading guest data:', err);
                hideAllMessages();
                error.textContent = 'Error loading guest list. Displaying sample data.';
                error.style.display = 'block';
                guestData = [
                    { name: 'Alice Wonderland', table: '1' },
                    { name: 'Bob Builder', table: '2' },
                    { name: 'Charlie Chocolate', table: '3' }
                ];
            } finally {
                loading.style.display = 'none';
                nameInput.disabled = false;
            }
        }

        // Search for guests
        function searchGuests(query) {
            if (!query) return [];
            const searchTerm = query.toLowerCase();
            return guestData.filter(guest =>
                guest.name.toLowerCase().includes(searchTerm)
            ).slice(0, 5);
        }

        // Show suggestions
        function showSuggestions(matches) {
            suggestions.innerHTML = '';
            hideAllMessages();

            if (matches.length === 0) {
                suggestions.style.display = 'none';
                return;
            }

            matches.forEach(guest => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = guest.name;
                item.setAttribute('role', 'option');
                item.tabIndex = 0;
                item.onclick = () => selectGuest(guest);
                suggestions.appendChild(item);
            });

            suggestions.style.display = 'block';
            suggestions.setAttribute('aria-expanded', 'true');
            currentFocus = -1;
        }

        function selectGuest(guest) {
            hideAllMessages();
            guestName.textContent = guest.name;
            tableNumber.textContent = `Table ${guest.table}`;
            result.style.display = 'block';
        }

        // Keyboard navigation
        let currentFocus = -1;
        nameInput.addEventListener('keydown', function(e) {
            const items = suggestions.getElementsByClassName('suggestion-item');
            if (!items.length) return;

            if (e.key === 'ArrowDown') {
                currentFocus++;
                addActive(items);
                e.preventDefault();
            } else if (e.key === 'ArrowUp') {
                currentFocus--;
                addActive(items);
                e.preventDefault();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentFocus > -1) items[currentFocus].click();
            }
        });

        function addActive(items) {
            removeActive(items);
            if (currentFocus >= items.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = items.length - 1;
            items[currentFocus].classList.add('active');
            items[currentFocus].setAttribute('aria-selected', 'true');
            items[currentFocus].focus();
        }

        function removeActive(items) {
            Array.from(items).forEach(item => {
                item.classList.remove('active');
                item.removeAttribute('aria-selected');
            });
        }

        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                hideAllMessages();
            }
        });

        // Initialize on load
        window.addEventListener('load', loadGuestData);
    </script>
</body>
</html>
