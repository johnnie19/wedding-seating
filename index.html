<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Table - Nissy & Alen's Wedding</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: url('https://i.ibb.co/hxX1QYxv/IMG-4093.jpg') center bottom / cover no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 20px; position: relative;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: optimizeQuality;
    }
    body::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    @media (max-width: 768px) {
      body { background-position: center 75%; }
    }
    @media (min-width: 769px) and (max-width: 1200px) {
      body { background-position: center 80%; }
    }
    @media (min-width: 1201px) {
      body { background-position: center bottom; }
    }

    .container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      padding: 40px; max-width: 500px; width: 100%;
      text-align: center; position: relative; z-index: 2;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .container::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, #d4af37, #ffd700, #daa520);
      border-radius: 20px 20px 0 0;
    }

    .couple-names {
      font-size: 2.5em; color: #2c3e50; margin-bottom: 10px;
      font-weight: 400; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .wedding-date {
      color: #5a5a5a; font-size: 1.1em; margin-bottom: 20px;
      font-weight: 500;
    }
    .subtitle {
      color: #34495e; font-size: 1.2em; margin-bottom: 30px;
      font-weight: 500;
    }

    .search-container {
      position: relative; margin-bottom: 30px; z-index: 1000;
    }
    #nameInput {
      width: 100%; padding: 15px 20px; font-size: 1.1em;
      border: 2px solid #e0e0e0; border-radius: 50px;
      outline: none; transition: all 0.3s ease;
      /* semi‚Äëtransparent */
      background: rgba(255,255,255,0.8);
    }
    #nameInput:focus {
      border-color: #d4af37;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 0 20px rgba(212,175,55,0.3);
      transform: translateY(-2px);
    }

    .search-icon {
      position: absolute; right: 15px; top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d; font-size: 1.2em; pointer-events: none;
    }

    .suggestions {
      position: absolute; top: 100%; left: 0; right: 0;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(212,175,55,0.3);
      border-top: none; border-radius: 0 0 15px 15px;
      max-height: 250px; overflow-y: auto; display: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 2000;
    }
    .suggestion-item {
      padding: 15px 20px; cursor: pointer;
      border-bottom: 1px solid #f0f0f0; transition: all 0.2s ease;
      text-align: left; font-size: 1em; color: #2c3e50;
    }
    .suggestion-item:hover,
    .suggestion-item.active {
      background-color: rgba(212,175,55,0.1);
      color: #8b6914;
      border-left: 4px solid #d4af37;
      padding-left: 16px;
    }
    .suggestion-item:last-child {
      border-bottom: none; border-radius: 0 0 15px 15px;
    }

    .loading, .error, .result {
      display: none; margin: 20px 0; position: relative; z-index: 2;
    }
    .loading { color: #3498db; font-size: 1.1em; }
    .spinner {
      display: inline-block; width: 20px; height: 20px;
      border: 3px solid #f3f3f3; border-top: 3px solid #3498db;
      border-radius: 50%; animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin { 0%{transform:rotate(0)}100%{transform:rotate(360deg)} }
    .error {
      color: #e74c8c; background: #ffebee; padding: 15px;
      border-radius: 10px;
    }
    .result .guest-name {
      font-size: 1.8em; color: #27ae60; margin-bottom: 15px;
      font-weight: 500;
    }
    .result .table-label {
      font-size: 1.5em; color: #2c3e50; margin-bottom: 20px;
    }
    .result .table-number {
      font-size: 4em; color: #e74c3c;
      font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .result .message {
      color: #7f8c8d; font-style: italic; line-height: 1.6;
    }

    @media (max-width: 600px) {
      body { padding: 10px; }
      .container { padding: 30px 20px; margin: 10px; }
      .couple-names { font-size: 2em; }
      .table-number { font-size: 3em; }
      .suggestions { max-height: 200px; font-size: 16px; }
      .suggestion-item {
        padding: 18px 20px;
        font-size: 1.1em; min-height: 50px;
        display: flex; align-items: center;
      }
      #nameInput { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="couple-names">Nissy & Alen</h1>
      <p class="wedding-date">July 26, 2025</p>
      <h2 class="subtitle">Find Your Table</h2>
    </div>

    <div class="search-container">
      <input
        type="text"
        id="nameInput"
        placeholder="Enter your name..."
        autocomplete="off"
      />
      <span class="search-icon">üîç</span>
      <div class="suggestions" id="suggestions"></div>
    </div>

    <div class="loading" id="loading">
      <span class="spinner"></span>
      Looking up your table...
    </div>

    <div class="error" id="error">
      Sorry, we couldn't find your name. Please check the spelling or contact the wedding coordinator.
    </div>

    <div class="result" id="result">
      <div class="guest-name" id="guestName"></div>
      <div class="table-label">You're seated at</div>
      <div class="table-number" id="tableNumber"></div>
      <div class="message">
        We can't wait to celebrate with you! üéâ
      </div>
    </div>
  </div>

  <script>
    const SHEET_ID = '19a2FMEMbNdYo-m4AVkALMnVTc_W_nn0NfbhXTTsSQek';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

    let guestData = [], currentFocus = -1;
    const nameInput = document.getElementById('nameInput');
    const suggestions = document.getElementById('suggestions');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const result = document.getElementById('result');
    const guestName = document.getElementById('guestName');
    const tableNumber = document.getElementById('tableNumber');

    async function loadGuestData() {
      try {
        const resp = await fetch(SHEET_URL);
        if (!resp.ok) throw new Error(`Status ${resp.status}`);
        const csv = await resp.text();
        const lines = csv.split('\n');
        guestData = [];
        for (let i=1; i<lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          let cols = [], cur = '', inQ=false;
          for (let ch of line) {
            if (ch === '"') inQ = !inQ;
            else if (ch === ',' && !inQ) {
              cols.push(cur.trim()); cur = '';
            } else cur += ch;
          }
          cols.push(cur.trim());
          if (cols[0] && cols[1]) {
            guestData.push({
              name: cols[0].replace(/^"|"$/g,''),
              table: cols[1].replace(/^"|"$/g,'')
            });
          }
        }
        if (!guestData.length) throw new Error('No data');
      } catch (e) {
        console.error(e);
        guestData = [
          { name:'John Michael Smith', table:'1' },
          { name:'Jane Elizabeth Doe', table:'2' },
          { name:'Nissy Katherine Test', table:'1' },
          /* ‚Ä¶etc fallback‚Ä¶ */
        ];
      }
    }

    function searchGuests(query) {
      if (!query) return [];
      return guestData
        .filter(g => g.name.toLowerCase().includes(query.toLowerCase()))
        .slice(0,6);
    }

    function showSuggestions(list) {
      suggestions.innerHTML = '';
      if (!list.length) {
        suggestions.style.display = 'none';
        return;
      }
      list.forEach((g,i) => {
        const div = document.createElement('div');
        div.className = 'suggestion-item';
        div.textContent = g.name;
        div.onclick = () => selectGuest(g);
        div.onmouseenter = () => { currentFocus = i; updateActiveItem(); };
        suggestions.appendChild(div);
      });
      suggestions.style.display = 'block';
      currentFocus = -1;
    }

    function updateActiveItem() {
      const items = suggestions.querySelectorAll('.suggestion-item');
      items.forEach((it,i) => it.classList.toggle('active', i===currentFocus));
    }

    function selectGuest(g) {
      nameInput.value = g.name;
      suggestions.style.display = 'none';
      showResult(g);
    }

    function showResult(g) {
      loading.style.display = error.style.display = 'none';
      guestName.textContent = g.name;
      tableNumber.textContent = `Table ${g.table}`;
      result.style.display = 'block';
    }

    function showError() {
      loading.style.display = result.style.display = 'none';
      error.style.display = 'block';
    }

    nameInput.addEventListener('input', e => {
      const q = e.target.value.trim();
      if (!q) {
        suggestions.style.display = 'none';
        loading.style.display = error.style.display = result.style.display = 'none';
        return;
      }
      const matches = searchGuests(q);
      showSuggestions(matches);
      const exact = guestData.find(g => g.name.toLowerCase()===q.toLowerCase());
      if (exact) setTimeout(()=> showResult(exact), 500);
    });

    nameInput.addEventListener('keydown', e => {
      const items = suggestions.querySelectorAll('.suggestion-item');
      if (!items.length) return;
      if (e.key==='ArrowDown') {
        e.preventDefault();
        currentFocus = currentFocus < items.length-1 ? currentFocus+1 : 0;
        updateActiveItem();
        items[currentFocus]?.scrollIntoView({ block:'nearest' });
      } else if (e.key==='ArrowUp') {
        e.preventDefault();
        currentFocus = currentFocus > 0 ? currentFocus-1 : items.length-1;
        updateActiveItem();
        items[currentFocus]?.scrollIntoView({ block:'nearest' });
      } else if (e.key==='Enter') {
        e.preventDefault();
        if (currentFocus > -1) items[currentFocus].click();
        else {
          const q = nameInput.value.trim();
          const m = guestData.find(g => g.name.toLowerCase().includes(q.toLowerCase()));
          m ? selectGuest(m) : showError();
        }
      } else if (e.key==='Escape') {
        suggestions.style.display = 'none';
        currentFocus = -1;
      }
    });

    document.addEventListener('click', e => {
      if (!e.target.closest('.search-container')) {
        suggestions.style.display = 'none';
        currentFocus = -1;
      }
    });
    suggestions.addEventListener('click', e => e.stopPropagation());

    window.addEventListener('load', loadGuestData);
  </script>
</body>
</html>
